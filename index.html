<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>zari tatar</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="style/imags/43c383e7e6676a96231bd5225a8605e6f1af3e80.jpg" alt="Background Image">
    </div>
    
    <div class="form-section">
      <div class="logo">
        <img src="style/imags/6f1db9985c811924a3f8abebbed948fc95f06a98.png" alt="Logo">
      </div>
      <p class="tagline">امید، آخرین قلبی است که در ویرانه‌های سیاهی، هم‌چنان می‌تپد</p>

      <form class="login-form">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" placeholder="شماره همراه خود را وارد نمایید">

        <label for="password">رمز عبور</label>
        <input type="password" id="password" placeholder="رمز عبور خود را وارد نمایید">

        <button type="submit">ورود</button>
      </form>
    </div>
  </div>
</body>
</html>
